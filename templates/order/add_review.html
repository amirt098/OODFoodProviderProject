{% extends "base.html" %}

{% block content %}
<h1>Add Review for Order: {{ order.uid }}</h1>
<form method="post" action="{% url 'add_review' order.uid %}">
    {% csrf_token %}
    <label for="user_uid">User ID:</label>
    <input type="text" id="user_uid" name="user_uid" value="{{ user_uid }}" required><br>
    <label for="reting">Rating:</label>
    <input type="number" id="reting" name="reting" required><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><br>
    <label for="driver_rating">Driver Rating:</label>
    <input type="number" id="driver_rating" name="driver_rating" required><br>
    <button type="submit">Add Review</button>
</form>
{% endblock %}
