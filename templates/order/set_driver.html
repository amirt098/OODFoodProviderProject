{% extends "base.html" %}

{% block content %}
<h1>Set Driver for Order: {{ order.uid }}</h1>
<form method="post" action="{% url 'set_driver' order.uid %}">
    {% csrf_token %}
    <label for="driver_uid">Driver ID:</label>
    <input type="text" id="driver_uid" name="driver_uid" required><br>
    <button type="submit">Set Driver</button>
</form>
{% endblock %}
