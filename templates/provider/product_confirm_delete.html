{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete {{ product.title }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
