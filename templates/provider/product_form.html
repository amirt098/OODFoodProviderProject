{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Update Product{% else %}Create Product{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
